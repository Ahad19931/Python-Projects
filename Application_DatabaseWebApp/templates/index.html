<!DOCTYPE html>
<html lang="en">
    <title> Data Colletor App</title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
        <body>
            <div class = "container">
                <h1> Collecting heights </h1>
                <h3> Please fill the enteries to get the population statistics on height</h3>
                <div class = "message">
                    {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST">
                    <input title="Your details are managed confidentially" placeholder="Enter your email address" type="email" name="email_name" required> <br>
                    <input title="Your details are managed confidentially" placeholder="Enter your height in cm" type="number" min="50", max="210" name="height_name" required> <br>
                    <button type="submit"> Submit </button>
                </form>
            </div>
        </body>
</html>
